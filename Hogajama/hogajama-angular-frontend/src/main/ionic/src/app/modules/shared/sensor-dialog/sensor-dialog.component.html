
<ion-content class="ion-padding">
  <form>
    <mat-form-field *ngIf="this.isEditAction">
      <mat-label>Id</mat-label>
      <input matInput placeholder="1234" type="number" [(ngModel)]="sensor.id" name="id" [readonly]="true">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="abcde" type="text" [(ngModel)]="sensor.name" name="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Device Id</mat-label>
      <input matInput placeholder="abcde" type="text" [(ngModel)]="sensor.deviceId" name="deviceId">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Unit Id</mat-label>
      <input matInput placeholder="1234" type="number" [(ngModel)]="sensor.unitId" name="unitId">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Sensor Type Id</mat-label>
      <input matInput placeholder="1234" type="number" [(ngModel)]="sensor.sensorTypeId" name="sensorTypeId">
    </mat-form-field>
    <button mat-raised-button (click)="save()" color="primary" style="margin-top: 10px">Save</button>
  </form>
</ion-content>
