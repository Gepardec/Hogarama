<ion-app id="main-container">
  <app-side-menu id="main-sidemenu">
    <ion-list>
        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" *ngFor="let p of appPages">
          <ion-icon slot="start" [name]="p.icon"></ion-icon>
          <ion-label>
            {{p.title}}
          </ion-label>
        </ion-item>
    </ion-list>
  </app-side-menu>
  <ion-router-outlet main id="main-router-outlet"></ion-router-outlet>
</ion-app>
