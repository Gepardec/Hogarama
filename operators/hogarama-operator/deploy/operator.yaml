apiVersion: apps/v1
kind: Deployment
metadata:
  name: hogarama-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hogarama-operator
  template:
    metadata:
      labels:
        name: hogarama-operator
    spec:
      serviceAccountName: hogarama-operator
      containers:
        - name: ansible
          command:
          - /usr/local/bin/ao-logs
          - /tmp/ansible-operator/runner
          - stdout
          # Replace this with the built image name
          image: "quay.io/cchet/hogarama-operator:0.0.1"
          imagePullPolicy: "Always"
          volumeMounts:
          - mountPath: /tmp/ansible-operator/runner
            name: runner
            readOnly: true
        - name: operator
          # Replace this with the built image name
          image: "quay.io/cchet/hogarama-operator:0.0.1"
          imagePullPolicy: "Always"
          volumeMounts:
          - mountPath: /tmp/ansible-operator/runner
            name: runner
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "hogarama-operator"
      volumes:
        - name: runner
          emptyDir: {}
