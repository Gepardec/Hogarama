<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<source>
  @type mqtt
  
  host broker-amq-mqtt
  port 1883
  
  topic habarama
  
  format json
  
  username mq_habarama
  password mq_habarama_pass
  
  time_key '@timestamp'
  
</source>

<filter **>
  @type stdout
</filter>

<label @mainstream>
  <match docker.**>
    @type file
    @id   output_docker1
    path         /fluentd/log/docker.*.log
    symlink_path /fluentd/log/docker.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
  </match>
  <match **>
    @type file
    @id   output1
    path         /fluentd/log/data.*.log
    symlink_path /fluentd/log/data.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   10m
    time_format       %Y%m%dT%H%M%S%z
  </match>
</label>

<match habarama.**>
    @type copy
    <store>
        @type mongo
        
        host mongodb
        port 27017
        database hogajamadb
        collection habarama

        # Set 'capped' if you want to use capped collection
        #capped
        #capped_size 100m

        # Set 'user' and 'password' for authentication
        user hogajama
        password hogajama@mongodb

        # Other buffer configurations here
        # flush
        flush_interval 10s
    </store>
    <store>
        @type file
        @id   mqttoutput
        path         /fluentd/log/mqtt.data.*.log
        symlink_path /fluentd/log/mqtt.data.log
        append       true
        time_slice_format %Y%m%d
        time_slice_wait   10m
        time_format       %Y%m%dT%H%M%S%z
    </store>
</match>

<match habarama.**>
  type cassandra_driver
  hosts cassandra 
  keyspace hogarama
  column_family sensor_daten
  ttl 60
  schema '{:id => {:ident => nil}, :timestamp => {:timestamp => :time}}'
  pop_data_keys
  json_column json           
</match>
