      ref: 413-simplify-hogajama-build-prozess
      uri: https://github.com/Gepardec/Hogarama
    type: Git
  strategy:
    sourceStrategy:
      env:
      - name: MAVEN_ARGS
        value: -Pocp-aws -Dfrontend.build.environment=prod
      from:
        kind: ImageStreamTag
        name: wildfly-s2i-jdk11:latest
      incremental: true
    type: Source
  successfulBuildsHistoryLimit: 5
  triggers:
  - github:
      secret: BmvoaZZ0-34BgkToUhPn
    type: GitHub
  - generic:
      secret: xLMArBAOJwL7YESCmQHU
    type: Generic
  - type: ConfigChange
  - imageChange: {}
