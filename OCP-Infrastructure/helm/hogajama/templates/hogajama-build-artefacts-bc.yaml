    app.kubernetes.io/component: hogajama-build-artefacts
    app.kubernetes.io/instance: hogajama-build-artefacts
  name: hogajama-build-artefacts
spec:
  failedBuildsHistoryLimit: 5
  output:
    to:
      kind: ImageStreamTag
      name: hogajama-build-artefacts:latest
  postCommit: {}
