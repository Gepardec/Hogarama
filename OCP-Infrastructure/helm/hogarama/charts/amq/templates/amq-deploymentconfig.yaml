---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: amq
  labels:
    app: amq
    name: amq
spec:
  replicas: 1
  selector:
    app: amq
  strategy:
    type: Rolling
  template:
    metadata:
      labels:
        app: amq
    spec:
      containers:
        - command:
            - /home/jboss/cfg/entrypoint.sh
          env:
            - name: TZ
              value: {{ .Values.timezone }}
            - name: AMQ_TRUSTSTORE
              value: broker.ks
            - name: AMQ_TRUSTSTORE_PASSWORD
              value: {{ .Values.deploymentconfig.amq_truststore_password }}
            - name: AMQ_KEYSTORE
              value: broker.ks
            - name: AMQ_KEYSTORE_PASSWORD
              value: {{ .Values.deploymentconfig.amq_keystore_password }}
          envFrom:
            - secretRef:
                name: amq-credentials
          image: {{ .Values.deploymentconfig.imageStream.name }}:latest
          imagePullPolicy: Always
          name: amq
          ports:
            - containerPort: 61616
              protocol: TCP
            - containerPort: 5672
              protocol: TCP
            - containerPort: 61613
              protocol: TCP
            - containerPort: 5445
              protocol: TCP
            - containerPort: 1883
              protocol: TCP
            - containerPort: 8883
              protocol: TCP
            - containerPort: 8161
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /home/jboss/cfg
              name: amq-volume
              readOnly: true
            - mountPath: /etc/amq-secret-volume/
              name: amq-secret-volume
              readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: amq-volume
          projected:
            defaultMode: 360
            sources:
              - configMap:
                  name: amq-configs
        - name: amq-secret-volume
          projected:
            defaultMode: 360
            sources:
              - secret:
                  name: amq-secret

  test: false
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - amq
        from:
          kind: ImageStreamTag
          name: {{ .Values.deploymentconfig.imageStream.name }}:latest
      type: ImageChange
...